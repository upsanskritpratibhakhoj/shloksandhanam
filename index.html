      button {

      }
      /* Better text wrapping on mobile */
      p, li {
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Prevent horizontal scroll on mobile */
    body {
      overflow-x: hidden;
    }
